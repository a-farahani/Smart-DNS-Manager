<!DOCTYPE html>
<html>
<head>
    <title>Smart DNS Manager</title>
</head>
<body>
    <h1>Manage Domains</h1>

    <form method="POST" action="/add">
        <input type="text" name="domain" placeholder="Enter domain (e.g. example.com)">
        <button type="submit">Add Domain</button>
    </form>

    <h2>Configured Domains</h2>
    <table>
        <tr>
            <th>Domain</th>
            <th>Action</th>
        </tr>
        {% for domain in domains %}
        <tr>
            <td>{{ domain.split('/')[1][1:] }}</td>
            <td>
                <a href="/delete/{{ domain.split('/')[1][1:] }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/reload">Reload dnsmasq</a>

</body>
</html>
